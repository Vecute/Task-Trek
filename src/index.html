<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.scss">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a class="header__title" href="#">TASK TREK</a>
            <p class="header__time" id="clock"></p>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <section class="category todo">
                <div class="category__container">
                    <button class="category__header todo__header" id="todo__header">
                        <h2 class="category__title">ToDo</h2>
                        <p class="category__count" id="todo__count">0</p>
                    </button>
                    <div class="card__container todo__container" id="todo__container">
                    </div>
                    <button class="category__button todo__add" id="todo__add-modal">Add todo</button>
                </div>
            </section>
            <section class="category progress">
                <div class="category__container">
                    <button class="category__header progress__header" id="progress__header">
                        <h2 class="category__title">In Progress</h2>
                        <p class="category__count" id="progress__count">0</p>
                    </button>
                    <div class="card__container progress__container" id="progress__container">
                    </div>
                </div>
            </section>
            <section class="category completed">
                <div class="category__container">
                    <button class="category__header completed__header" id="completed__header">
                        <h2 class="category__title">Completed</h2>
                        <p class="category__count" id="completed__count">0</p>
                    </button>
                    <div class="card__container completed__container" id="completed__container">
                    </div>
                    <button class="category__button completed__delete-all" id="completed__delete-all">Delete all</button>
                </div>
            </section>
        </div>
    </main>
    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
